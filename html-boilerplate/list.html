<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>ordered & unordered lists</title>
</head>
<body>
    <h2>List of food</h2>
   <ul>
       <li>Ugali</li>
       <li>Rice</li>
       <li>Nyama</li>
   </ul>
   <ol>
      <li>Ugali</li>
      <li>Rice</li>
      <li>Nyama</li>
    </ol>
</body>
</html>
